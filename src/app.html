	<body data-sveltekit-preload-data="hover" class="dark">
		<div style="display: contents">%sveltekit.body%</div>

		<script>
			document.documentElement.style.setProperty('--fh', window.innerHeight + 'px');
			window.addEventListener('resize', () => {
				document.documentElement.style.setProperty('--fh', window.innerHeight + 'px');
			});
		</script>
